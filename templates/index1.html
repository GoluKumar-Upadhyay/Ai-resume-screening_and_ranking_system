
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #ffe5b4, #ffcccb);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        h2, h3 {
            color: #c70039;
            font-weight: bold;
        }

        .form-label {
            color: #b30000;
            font-weight: 600;
        }

        textarea, input[type="file"] {
            background-color: #fff8f0;
            color: #333;
            border: 2px solid #ffa07a;
            border-radius: 8px;
        }

        input[type="submit"] {
            background-color: #ff5733;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            color: white;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e63c15;
        }

        .card {
            background-color: #fff3e6;
            border: 2px solid #ff9966;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
        }

        .result-highlight {
            font-size: 1.2rem;
            color: #b30000;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #ff3300;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">ðŸŽ¯ Resume Ranking and Screening System</h2>
        <p class="text-center mb-5">AI-Powered Resume Analysis with 98% Accuracy</p>

        <div class="row">
            <div class="col-md-6">
                <form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded-4 shadow">
                    <div class="mb-3">
                        <label class="form-label">ðŸ“„ Upload Resume (PDF):</label>
                        <input type="file" name="resume" class="form-control" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">ðŸ“‹ Paste Job Description:</label>
                        <textarea name="job" class="form-control" rows="7" placeholder="Paste job description here..." required></textarea>
                    </div>

                    <div class="text-center">
                        <input type="submit" value="ðŸ§  Analyze Resume" class="btn">
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                {% if category %}
                <div class="card">
                    <h3 class="mb-3">ðŸ“Œ Predicted Job Category</h3>
                    <div class="result-highlight">{{ category }}</div>

                    <hr style="border-color:#ff9966;">

                    <h3 class="mt-3 mb-2">ðŸŽ¯ Match Score</h3>
                    <div class="score">{{ score | round(2) }}%</div>

                    <hr style="border-color:#ff9966;">

                    <h3 class="mt-3 mb-2">ðŸ§  Extracted Skills</h3>
                    <p class="result-highlight">{{ skill | join(', ') }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
